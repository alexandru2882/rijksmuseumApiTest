name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - name: Configure RIJKS_API_KEY
        shell: bash
        run: |
          KEY="${{ secrets.RIJKS_API_KEY }}"
          if [ -z "$KEY" ]; then
            echo "No RIJKS_API_KEY secret set; using provided public key for assignment."
            KEY="0fiuZFh4"
          fi
          echo "RIJKS_API_KEY=$KEY" >> $GITHUB_ENV
      - run: npm run typecheck
      - run: npx playwright test
